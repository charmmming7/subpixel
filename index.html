<!DOCTYPE html>

    <body>
        <div class="wrap">
          <div class="tpl">
            <div class="module_bx dm47">
              <h1>기존 마크업</h1>

                    <span class="benefit">
                      <span class="tit point_color">카드청구할인</span>

                          <span class="txt_max">최대</span>

                        </span>
                      </span>
                    </span>
                  </div>
                  <!-- // [D] 2. 카드청구할인 - 구간형 -->
    
                  <!-- [D] 4. 기타혜택 -->

                    <span class="benefit">
                      <span class="tit point_color">혜택최대6자</span>

                        <span class="num_wrap" role="text">
                          <div class="plus point_color"><span></span><span></span></div>
                          <span class="txt_max">최대</span>
                          <span class="num max">7</span>
                          <span class="percent">%</span>
                        </span>
                      </span>
                    </span>
                  </div>
                  <!-- // [D] 4. 기타혜택 -->
                </div>
                <!-- // [D] 적립혜택 영역 -->
              </div>
            </div>

            <!-- border-width 적용 -->

                    </span>

                          <div class="plus point_color"><span></span><span></span></div>

        </div>
        <script type="text/javascript">
          function isMobile(){
            var UserAgent = navigator.userAgent;
            if ( UserAgent.match(/iPhone|iPod|Android|Windows CE|BlackBerry|Symbian|Windows Phone|webOS|Opera Mini|OperaMobi|POLARIS|IEMobile|lgtelecom|nokia|SonyEricsson/i) != null 
            || UserAgent.match(/LG|SAMSUNG|Samsung/) != null ){
              return true;
            }else{
              return false;
            }
          };

          var linkArr = {
            mobile:['common.cjos.mobile.min.css', 'common.cjmall.mobile.min.css'],
            pc:['common.cjos.pc.min.css', 'common.cjmall.pc.min.css'],
            module: 'module_style.css'
          };

          function appendLink(){
            var target;
            if(isMobile()){
              target = linkArr.mobile;
            }else{
              target = linkArr.pc;
            }
            for(var i=0; i<target.length; i++){
              var link = document.createElement('link');  
              link.rel = 'stylesheet';  
              link.type = 'text/css'; 
              link.href = target[i];
              document.getElementsByTagName('HEAD')[0].appendChild(link);
            }
            var link = document.createElement('link');  
            link.rel = 'stylesheet';  
            link.type = 'text/css'; 
            link.href = linkArr.module;
            document.getElementsByTagName('HEAD')[0].appendChild(link);
          }
          appendLink();
      </script>
