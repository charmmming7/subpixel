<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sub pixel rendeing</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">
        <link rel="stylesheet" type="text/css" href="http://dev-image2.cjmall.net/public/confirm/static/deploy/webjars/ec-markup-common/dist/common-cjos-pc/others/8501d02370e61470e6e61e5204104724/css/common.cjos.pc.min.css" data-config-version="innerJarVersion"> <!-- reset.css -->
        <link rel="stylesheet" type="text/css" href="http://dev-image2.cjmall.net/public/confirm/static/deploy/webjars/ec-markup-common/dist/common-cjmall-pc/others/3daf67462da8c5c387dbb543887fe183/css/common.cjmall.pc.min.css" data-config-version="innerJarVersion"><!-- layout.css / common.css / module.css -->
        <!-- <link rel="stylesheet" type="text/css" href="http://dev-image2.cjmall.net/public/confirm/static/deploy/webjars/ec-markup-common/dist/page-cjmall-pc/others/c512e3f080aff33a38fadef5e166e929/css/page.cjmall.pc.exhibition.min.css" data-config-version="innerJarVersion"> -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="wrap">
          <div class="tpl">
            <!-- pc -->
            <h1>pc</h1>
            <div class="module_bx dm47">
              <div class="module_wrap">
                <div class="benefit_area triple">
                  <!-- [D] 1. 적립혜택(필수) -->
                  <div class="benefit_bx">
                    <span class="benefit">
                      <span class="tit point_color">적립혜택</span>
                      <span class="cont point_color">
                        <span class="num_wrap" role="text">
                          <span class="txt_max">최대</span>
                          <span class="num max">10</span>
                          <span class="percent">%</span>
                        </span>
                      </span>
                    </span>
                  </div>
                  <!-- // [D] 1. 적립혜택(필수) -->
    
                  <!-- [D] 2. 카드청구할인 - 구간형 -->
                  <div class="benefit_bx">
                    <span class="benefit">
                      <span class="tit point_color">카드청구할인</span>
                      <span class="cont point_color">
                        <span class="num_wrap" role="text">
                          <div class="plus point_color"><span></span><span></span></div>
                          <span class="txt_max">최대</span>
                          <span class="num min">5<span class="blind">% 부터</span>
                          </span>
                          <span class="num max">10</span>
                          <span class="percent">%</span>
                        </span>
                      </span>
                    </span>
                  </div>
                  <!-- // [D] 2. 카드청구할인 - 구간형 -->
    
                  <!-- [D] 4. 기타혜택 -->
                  <div class="benefit_bx">
                    <span class="benefit">
                      <span class="tit point_color">혜택최대6자</span>
                      <span class="cont point_color">
                        <span class="num_wrap" role="text">
                          <div class="plus point_color"><span></span><span></span></div>
                          <span class="txt_max">최대</span>
                          <span class="num max">7</span>
                          <span class="percent">%</span>
                        </span>
                      </span>
                    </span>
                  </div>
                  <!-- // [D] 4. 기타혜택 -->
                </div>
                <!-- // [D] 적립혜택 영역 -->
                  
              </div>
            </div>
            <!-- // pc -->
    
            <!-- M -->
            <h1>모바일</h1>
            <div class="module_bx dm47 mobile">
              <div class="module_wrap black">
                <div class="benefit_area triple">
                  <!-- [D] 1. 적립혜택(필수) -->
                  <div class="benefit_bx">
                    <span class="benefit">
                      <span class="tit point_color">적립혜택</span>
                      <span class="cont point_color">
                        <span class="num_wrap" role="text">
                          <span class="txt_max">최대</span>
                          <span class="num max">10</span><!-- [D] 숫자 2자리 고정 -->
                          <span class="percent">%</span>
                        </span>
                      </span>
                    </span>
                  </div>
                  <!-- // [D] 1. 적립혜택(필수) -->
    
                  <!-- [D] 2. 카드청구할인 - 구간형 -->
                  <div class="benefit_bx">
                    <span class="benefit">
                      <span class="tit point_color">카드청구할인</span>
                      <span class="cont point_color">
                        <span class="num_wrap" role="text">
                          <div class="plus point_color"><span></span><span></span></div>
                          <span class="txt_max">최대</span>
                          <span class="num min">5<span class="blind">% 부터</span>
                          </span>
                          <span class="num max">10</span>
                          <span class="percent">%</span>
                        </span>
                      </span>
                    </span>
                  </div>
                  <!-- // [D] 2. 카드청구할인 - 구간형 -->
    
                  <!-- [D] 4. 기타혜택 -->
                  <div class="benefit_bx">
                    <span class="benefit">
                      <span class="tit point_color">혜택최대6자</span>
                      <span class="cont point_color">
                        <span class="num_wrap" role="text">
                          <div class="plus point_color"><span></span><span></span></div>
                          <span class="txt_max">최대</span>
                          <span class="num max">7</span>
                          <span class="percent">%</span>
                        </span>
                      </span>
                    </span>
                  </div>
                  <!-- // [D] 4. 기타혜택 -->
                </div>
              </div>
            </div>
            <!-- // M -->
          </div>
        </div>
    
    </body>
</html>
